buildscript {
    ext {
        kotlin = "1.3.31"
        android_gradle_plugin = '3.4.0'
        google_play_services = "4.0.1"
        navigation = "1.0.0-alpha09"

        repos = {
            google()
            jcenter()
            maven { url "https://jitpack.io" }
        }
    }

    repositories repos

    dependencies {
        classpath "com.android.tools.build:gradle:$android_gradle_plugin"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin"
        classpath "android.arch.navigation:navigation-safe-args-gradle-plugin:$navigation"
        classpath "com.google.gms:google-services:$google_play_services"
    }
}

allprojects {
    repositories repos
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
