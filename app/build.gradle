apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'
apply plugin: 'androidx.navigation.safeargs'

android {
    compileSdkVersion 28

    defaultConfig {
        applicationId 'com.faltenreich.releaseradar'
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 1
        versionName '0.1'
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
    }

    buildTypes {
        debug {
            minifyEnabled true
            useProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
        release {
            minifyEnabled true
            useProguard true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    flavorDimensions 'version'
    productFlavors {
        demo {
            dimension 'version'
            applicationIdSuffix '.demo'
        }
        beta {
            dimension 'version'
            applicationIdSuffix '.beta'
        }
        store {
            dimension 'version'
        }
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
        test.java.srcDirs += 'src/test/kotlin'
        androidTest.java.srcDirs += 'src/androidTest/kotlin'
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    testOptions {
        unitTests.returnDefaultValues = true
    }
}

androidExtensions {
    experimental = true
}

ext {
    junit = '4.12'
    mockito = '2.0.0'
    test = '1.0.0'
    test_rules = '1.1.0'
    test_runner = '1.0.2'
    test_espresso = '3.1.0'
    ktx = '1.0.1'
    material = '1.0.0'
    lifecycle = '2.0.0'
    paging = '2.1.0-rc01'
    preference = '1.0.0'
    constraintlayout = '1.1.3'
    glide = '4.8.0'
    threetenbp = '1.1.1'
    threetenabp = '1.1.1'
    licenses = '1.9.0'
    parse = '1.19.0'
    search_view = '27.1.1.0.0'
    calendar_view = '3.0.0'
    skeleton = '2.0.0'
    month_picker = '1.3.0'
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin"
    implementation 'org.jetbrains.kotlinx:kotlinx-coroutines-core:1.1.0'

    testImplementation "junit:junit:$junit"
    testImplementation "com.nhaarman.mockitokotlin2:mockito-kotlin:$mockito"
    testImplementation "org.threeten:threetenbp:$threetenbp"
    androidTestImplementation "androidx.test.ext:junit:$test"
    androidTestImplementation "androidx.test:rules:$test_rules"
    androidTestImplementation "androidx.test:runner:$test_runner"
    androidTestImplementation "androidx.test.espresso:espresso-core:$test_espresso"
    androidTestImplementation "androidx.test.espresso:espresso-intents:$test_espresso"
    androidTestImplementation "androidx.test.espresso:espresso-contrib:$test_espresso"

    implementation "androidx.core:core-ktx:$ktx"
    implementation "androidx.preference:preference:$preference"
    implementation "androidx.paging:paging-runtime-ktx:$paging"
    implementation "androidx.constraintlayout:constraintlayout:$constraintlayout"
    implementation "com.google.android.material:material:$material"
    implementation "android.arch.navigation:navigation-fragment-ktx:$navigation"
    implementation "android.arch.navigation:navigation-ui-ktx:$navigation"
    implementation "androidx.lifecycle:lifecycle-extensions:$lifecycle"
    kapt "androidx.lifecycle:lifecycle-compiler:$lifecycle"

    implementation "com.github.parse-community.Parse-SDK-Android:parse:$parse"
    implementation "com.github.parse-community.Parse-SDK-Android:ktx:$parse"

    implementation "com.github.bumptech.glide:glide:$glide"
    kapt "com.github.bumptech.glide:compiler:$glide"

    implementation "com.jakewharton.threetenabp:threetenabp:$threetenabp"

    implementation "de.psdev.licensesdialog:licensesdialog:$licenses"
    implementation "com.lapism:searchview:$search_view"
    implementation "com.github.sundeepk:compact-calendar-view:$calendar_view"
    implementation "com.faltenreich:skeletonlayout:$skeleton"
    implementation "com.whiteelephant:monthandyearpicker:$month_picker"
    implementation 'com.codewaves.stickyheadergrid:stickyheadergrid:0.9.7'
}
